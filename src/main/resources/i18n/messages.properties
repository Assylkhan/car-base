news.career=Find your SUCCESS as an Independent Contractor Driver at Taxi service\
Are you a professional person with a clean driving record? Our dedication to safety and service, coupled with our industry-leading technology, can help you build your own business\! Call to 777-77, email Vasiliy@mail.ru or visit us at Karaganda stepnoi-2, house-2 to start your career today\!\
Taxicab drivers are independent contractors. The following items will be considered when evaluating a new enrollee/driver\:\
Minimum age of 21 years old\
Salary 80 000 tenge\
Qualification 5 years\
Employee Must have clean criminal record\
Each independent contractor driver is responsible for obtaining a taxi driver's license from the City of Karaganda.\
NOTE\: Taxi service employees provide services to independent contractor taxi drivers. Taxi service offers a broad range of employment opportunities in departments such as Communications, Accounting, Customer Service, Automotive Maintenance and Repair, Safety Instruction, and Administration. For information about employment opportunities at taxi service, please click here.
